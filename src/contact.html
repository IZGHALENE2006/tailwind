<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="output.css">
  

</head>
<body  class="bg-amber-200">
    <header class="bg-amber-400 w-full h-40 space-y-5 flex flex-col justify-center" >
     <div class="text-center ">
       <h1 class="text-6xl font-bold"><span class="text-amber-600 cursor-pointer">Task</span>Flow</h1>
     </div>
     <div class="space-x-7 text-center">
        <a href="http://127.0.0.1:5500/tailwind/src/home.html" class="font-serif text-black hover:text-amber-700 transition-colors" style="text-decoration: none;" >Homme</a>
       <a href="" class="font-serif text-black hover:text-amber-700 transition-colors" style="text-decoration: none;" >About </a>
       <a href="" class="font-serif text-black hover:text-amber-700 transition-colors" style="text-decoration: none;">Contacte</a>
     </div>
    </header>
    <div class="flex w-full  h-full justify-center items-center">
        
        <div class="container px-4 mx-auto z-20 w-1/2">
          <div class="mx-auto">
            <div class="max-w-md mx-auto px-8 py-6 bg-gray-300 rounded-lg shadow-lg">
              <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center ">Contact Us</h2>
              <form>
                <div class="mb-4">
                  <label class="block text-gray-800 mb-1" for="name">Your Name</label>
                  <input
                    class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                    placeholder="Enter your name"
                    type="text"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-800 mb-1" for="email">Your Email</label>
                  <input
                    class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                    placeholder="Enter your email"
                    name="email"
                    id="email"
                    type="email"
                  />
                </div>
                <div class="mb-4">
                  <label class="block text-gray-800 mb-1" for="message"
                    >Your Message</label
                  >
                  <textarea
                    class="w-full px-4 py-2 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300"
                    rows="4"
                    placeholder="Enter your message"
                    name="message"
                    id="message"
                  ></textarea>
                </div>
                <button
                  class="w-full bg-yellow-400 text-gray-800 py-2 px-4 rounded-lg hover:bg-yellow-500 transition duration-300"
                  type="submit"
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
        
        <div class="w-1/2 z-10 ">
            <img  src="image/image conract/Contact us-cuate.png" alt="" >
        </div>
    </div>

</body>

</html>
